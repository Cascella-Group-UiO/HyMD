[meta]
name = "DPPC bilayer with ML interaction parameters"
tags = ["bilayer", "solvent", "DPPC"]

[particles]
n_particles = 20336
mass = 72.0
max_molecule_size = 15

[simulation]
n_steps = 1 
n_print = 1
n_flush = 1
time_step = 0.3
box_size = [13, 13, 14]
integrator = "respa"
respa_inner = 10
domain_decomposition = 5000
start_temperature = 323
target_temperature = 323
cancel_com_momentum = true
target_pressure = 1
tau = 0.1
tau_p = 1
hamiltonian = 'DefaultWithChi'
pressure = true
barostat = 'semiisotropic'
plot = false


[field]
mesh_size = [50, 50, 50]
kappa = 0.05
sigma = 0.5
rho_0 = 8.86
a = 10.00
m = [1, 1, 1, 2, 1]
chi = [
  [["C", "W"], [42.24]],
