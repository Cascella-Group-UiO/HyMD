  [["N", "W"], [-3.77]],
  [["G", "W"],  [4.53]],
  [["N", "P"], [-9.34]],
  [["P", "G"],  [8.04]],
  [["N", "G"],  [1.97]],
  [["P", "C"], [14.72]],
  [["P", "W"], [-1.51]],
  [["N", "C"], [13.56]],
]

[bonds]
bonds = [
  [["N", "P"], [0.47, 1250.0]],
  [["P", "G"], [0.47, 1250.0]],
  [["G", "G"], [0.37, 1250.0]],
  [["G", "C"], [0.47, 1250.0]],
  [["C", "C"], [0.47, 1250.0]],
]
angle_bonds = [
